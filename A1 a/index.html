<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ecommerce Webpage</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="navigation">
			<ul>
				<li>
					<a href="#">
					<span class="icon"><i class="fa fa-shopping-bag" aria-hidden="true"></i></span>
					<span class="title"><h2>WebMart</h2></span>
				</a>
				</li>
				<li>
					<a href="#">
					<span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
					<span class="title">Dashboard</span>
				</a>
				</li>
				<li>
					<a href="#">
					<span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
					<span class="title">Account</span>
				</a>
				</li>
				<li>
					<a href="#">
					<span class="icon"><i class="fa fa-comment" aria-hidden="true"></i></span>
					<span class="title">Messages</span>
				</a>
				</li>
				<li>
					<a href="#">
					<span class="icon"><i class="fa fa-question-circle" aria-hidden="true"></i></span>
					<span class="title">Help</span>
				</a>
				</li>
				<div class="dropdown">

  <button class="dropbtn"><i class="fa fa-file-text" aria-hidden="true"></i>Forms</button>
  <div class="dropdown-content">
    <a href="#">Order Form</a>
    <a href="#">Feedback Form</a>
    <a href="sub-menu\index.html">Contact Form</a>
  </div>
</div>
				<li>
					<a href="#">
					<span class="icon"><i class="fa fa-cog" aria-hidden="true"></i></span>
					<span class="title">Setting</span>
				</a>
				</li>
				<li>
					<a href="#">
					<span class="icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
					<span class="title">Password</span>
				</a>
				</li>
				<li>
					<a href="#">
					<span class="icon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
					<span class="title">Sign Out</span>
				</a>
				</li>

			</ul>
		</div>

		<div class="main">
			<div class="topbar">
				<div class="toggle" onclick="toggleMenu();"></div>
				<div class="search">
					<label>
						<input type="text" placeholder="Search here">
						<i class="fa fa-search" aria-hidden="true"></i>
					</label>
				</div>
				<div class="user">
						<img src="user2.jpg">
					</div>
			</div>
			<div class="cardbox">
				<div class="card">
					<div>
						<div class="num">25,540</div>
						<div class="cardname">Daily Views</div>
					</div>
					<div class="iconbox">
						<i class="fa fa-eye" aria-hidden="true"></i>
					</div>
				</div>

				<div class="card">
					<div>
						<div class="num">7,140</div>
						<div class="cardname">Sales</div>
					</div>
					<div class="iconbox">
						<i class="fa fa-shopping-cart" aria-hidden="true"></i>
					</div>
				</div>

				<div class="card">
					<div>
						<div class="num">15,540</div>
						<div class="cardname">Comments</div>
					</div>
					<div class="iconbox">
						<i class="fa fa-comment" aria-hidden="true"></i>
					</div>
				</div>

				<div class="card">
					<div>
						<div class="num">$30,520</div>
						<div class="cardname">Earning</div>
					</div>
					<div class="iconbox">
						<i class="fa fa-usd" aria-hidden="true"></i>
					</div>
				</div>
			</div>
			<main class="mt-5 pt-3">
      <div class="container-fluid">
  
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="card h-100">
              <div class="card-header">
                <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                Sales Analytics
              </div>
              <div class="card-body">
                <canvas class="chart" width="400" height="200"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card h-100">
              <div class="card-header">
                <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                Top Selling Products
              </div>
              <div class="card-body">
                <canvas class="chart" width="400" height="200"></canvas>
              </div>
            </div>
          </div>
        </div>
       
      </div>
    </main>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
